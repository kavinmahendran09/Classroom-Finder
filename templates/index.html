<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1c1d21;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex: 1;
        }

        h1 {
            font-size: 1.8em;
            margin: 20px 0;
            color: #f2fe9a;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #b1adad;
            text-align: center;
        }

        .p2 {
            font-size: 1em;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 10px 0;
            color: #ffffff;
            text-align: center;
        }

        .button {
            background-color: rgb(18, 136, 3);
            color: white;
            border: none;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .main-card, .sub-card {
            background-color: #2d2e33;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-card, .sub-card {
                width: 90%;
                margin: 0 auto 20px auto;
            }
        }

        footer {
        background-color: #000000; /* Black background */
        color: #ffffff;
        text-align: center;
        padding: 16px 0; /* Increased padding for a taller footer */
        width: 100%;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        position: fixed; /* Make the footer fixed */
        bottom: 0; /* Align it to the bottom of the viewport */
        left: 0; /* Ensure it stretches across the screen */
        z-index: 10; /* Place it above other elements */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Classroom Finder</h1>
        <div class="main-card">
            <h2>Find an Empty Room</h2>
            <p>Looking for a quiet place to study or have lunch? Our tool helps you find available classrooms on campus.</p>
            <form action="{{ url_for('building') }}" method="get">
                <button type="submit" class="button">Find Free Rooms</button>
            </form>
        </div>
        <div class="sub-card">
            <h3>How it Works</h3>
            <p>Our system checks the current schedule and identifies rooms that are not being used.</p>
        </div>
    </div>
    <footer>
        <p class="p2">Created by <a href="https://www.linkedin.com/in/kavin-bharathi-081577252" target="_blank" style="color: inherit; text-decoration: underline;">Kavin</a></p>
    </footer>
</body>
</html>
